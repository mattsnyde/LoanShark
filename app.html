    <!--Main-->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col">
                    <h5 class="display-5 text-danger">Loan Calculator</h5>
                    <form class="row bg-secondary">
                        <div class="col-12 pt-2">
                            <label for="loanAmount" class="form-label">Loan Amount</label>
                            <input type="number" class="form-control" id="loanAmount" aria-label="Loan Amount" placeholder ='0'>
                        </div>
                        <div class="col-12 pt-2">
                            <label for="paymentAmount" class="form-label">Term (months)</label>
                            <input type="number" class="form-control" id="termMonths" aria-Label="Payment Amount" placeholder = "0">
                        </div>
                        <div class="col-12 pt-2">
                            <label for="interestRate" class="form-label">Rate</label>
                            <input type="number" class="form-control" id="interestRate" aria-Label="Interest Rate" placeholder = "0">
                        </div>
                        <div class="col-12 pt-3 pb-3">
                            <div class="holder d-flex">
                                <button type="button" class="btn btn-md btn-secondary border-1 border-danger text-danger" id="btn-submit">Calculate</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <h5 class="text-center mt-5 text-danger"><em>Your monthly payments</em></h5>
                    <div class="paymentHolder mt-4">
                        <div class="yourPayment text-center"><h2 class="display-5 bg-danger invisible text-secondary"  id = 'youOwe'></h2></div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h5 class="text-start text-danger">Total Principal</h5>
                        </div>
                        <div class="col-6 ">  
                            <h5 class="text-start text-danger invisible" id="dollarAmountPrincipal"></h5>
                        </div>
                        <div class="col-6">
                           <h5 class="text-start text-danger">Total Interest</h5>
                        </div>
                        <div class="col-6">
                            <h5 class="text-start text-danger invisible" id='dollarAmountInterest'></h5>
                        </div>
                        <div class="col-6">
                            <h5 class="text-start text-danger">Total Cost</h5>
                        </div>
                        <div class="col-6">
                            <h5 class="text-start  text-danger invisible" id="totalDollarAmount"><strong></strong></h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2 bg-danger">
                    <div class="holder table-responsive mt-2 pb-4">
                        <table class="table table-striped table-border table-secondary">
                            <tbody id="results">
                                <thead>
                                    <tr>
                                        <th scope='col'>Month</th>
                                        <th scope='col'>Payment</th>
                                        <th scope='col'>Principal</th>
                                        <th scope='col'>Interest</th>
                                        <th scope='col'>Balance</th>
                                    </tr>
                                </thead>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
